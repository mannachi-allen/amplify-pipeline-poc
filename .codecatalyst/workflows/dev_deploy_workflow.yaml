Name: dev_deploy_workflow
SchemaVersion: '1.0'

Triggers:
  - Type: Push
    Branches:
      - dev

Actions:
  Build_Dev:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
      # Variables:
      #   - Name: AMPLIFY
      #     Value: "{\"projectName\":\"amplifypipelinepoc\",\"envName\":\"dev\",\"defaultEditor\":\"code\"}"
      #   - Name: FRONTEND
      #     Value: "{\"frontend\":\"javascript\",\"framework\":\"react\",\"config\":${Setup_Dev.REACTCONFIG}}"
      #   - Name: PROVIDERS
      #     Value: "{\"awscloudformation\":${Setup_Dev.AWSCLOUDFORMATIONCONFIG}}"
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: amplify-rpt
    Configuration:
      Steps:
        - Run: npm install -g @aws-amplify/cli
        - Run: npm install
        - Run: set -e
        - Run: IFS='|'
        - Run: REACTCONFIG="{\"SourceDir\":\"src\",\"DistributionDir\":\"build\",\"BuildCommand\":\"npm run-script build\",\"StartCommand\":\"npm run-script start\"}"
        - Run: AWSCLOUDFORMATIONCONFIG="{\"configLevel\":\"project\",\"useProfile\":false,\"profileName\":\"default\",\"accessKeyId\":${Secrets.AWS_ACCESS_KEY},\"secretAccessKey\":${Secrets.AWS_SECRET_KEY},\"region\":\"us-east-2\"}"
        - Run: AMPLIFY="{\"projectName\":\"amplifypipelinepoc\",\"envName\":\"dev\",\"defaultEditor\":\"code\"}"
        - Run: FRONTEND="{\"frontend\":\"javascript\",\"framework\":\"react\",\"config\":$REACTCONFIG}"
        - Run: PROVIDERS="{\"awscloudformation\":$AWSCLOUDFORMATIONCONFIG}"
        - Run: amplify init --amplify $AMPLIFY --frontend $FRONTEND --providers $PROVIDERS --yes
        - Run: amplify push --allow-destructive-graphql-schema-updates --yes
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-pm6byj
          Name: '948537597984'
      Name: Dev
