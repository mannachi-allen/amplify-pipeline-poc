Name: dev_deploy_workflow
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - dev

# Required - Define action configurations.
Actions:
  Build_Dev:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: npm install -g @aws-amplify/cli
        - Run: npm install
        #- Run: echo
        #    "{\"dev\":{\"configLevel\":\"project\",\"useProfile\":true,\"profileName\":\"default\"}}"
        #    > amplify/.config/local-aws-info.json
        - Run: aws sts get-caller-identity
        - Run: echo "{\"projectPath\":\"$(pwd)\",\"envName\":\"dev\"}" >
            amplify/.config/local-env-info.json
        - Run: cat amplify/.config/local-env-info.json
        - Run: npm run build
        - Run: amplify pull -y
        - Run: ls -lart
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-pm6byj
          Name: "948537597984"
      Name: Dev
